<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings - Cooking Oil Inventory System</title>
  <link rel="stylesheet" href="Main.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <!-- Mobile Menu Toggle -->
  <button class="mobile-menu-toggle" onclick="toggleMobileMenu()" aria-label="Toggle menu">â˜°</button>
  <div class="sidebar-overlay" onclick="closeMobileMenu()"></div>

  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title">Conversion Inventory<br>System</h2>
        <button class="minimize-btn" onclick="toggleSidebar()"></button>
        <div class="sidebar-user-info">
          <div class="sidebar-profile-picture">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMTAwIDEwMCI+CiAgPGNpcmNsZSBjeD0iNTAiIGN5PSIzNSIgcj0iMjAiIGZpbGw9IiNDNUNBRDUiLz4KICA8cGF0aCBkPSJNMTUgODVjMC0yNSAzNS0yNSAzNS0yNWgxMHM3LjEgMCAxNyA1YzEyLjUgNi4zIDE4IDIwIDE4IDIwSDE1eiIgZmlsbD0iI0M1Q0FENSIvPgo8L3N2Zz4=" alt="Profile Picture">
          </div>
          <p class="sidebar-welcome">Welcome, Guest</p>
          <p class="sidebar-mode">Admin Mode</p>
        </div>
      </div>
      <nav class="sidebar-nav">
        <a href="Main.html" class="nav-item">Dashboard</a>
        <a href="Inventory.html" class="nav-item">Inventory</a>
        <a href="Monitoring.html" class="nav-item">Monitoring</a>
        <a href="Invoice.html" class="nav-item">Invoice</a>
        <a href="Employee.html" class="nav-item">Employee</a>
        <a href="Profile.html" class="nav-item active">Profile Settings</a>
        <a href="Activitylog.html" class="nav-item">Activity Log</a>
      </nav>
      <a href="#" class="nav-item logout-link" onclick="confirmLogout()">Log Out</a>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1 class="page-title">Profile Settings</h1>

      <!-- Profile Picture -->
      <section class="content-section profile-picture-section">
        <div class="profile-picture-container">
          <div class="profile-picture">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMTAwIDEwMCI+CiAgPGNpcmNsZSBjeD0iNTAiIGN5PSIzNSIgcj0iMjAiIGZpbGw9IiNDNUNBRDUiLz4KICA8cGF0aCBkPSJNMTUgODVjMC0yNSAzNS0yNSAzNS0yNWgxMHM3LjEgMCAxNyA1YzEyLjUgNi4zIDE4IDIwIDE4IDIwSDE1eiIgZmlsbD0iI0M1Q0FENSIvPgo8L3N2Zz4=" alt="Profile Picture" id="profileImage">
          </div>
          <button class="primary-button" onclick="document.getElementById('profilePictureInput').click()">Change Profile Picture</button>
          <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
        </div>
      </section>

      <!-- Account Information -->
      <section class="content-section">
        <h2 class="section-title">Account Information</h2>
        <div class="profile-form">
          <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" class="form-input" id="username" placeholder="Enter username" readonly>
          </div>
          <div class="form-group">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-input" id="fullName" placeholder="Enter your full name" readonly>
          </div>
          <div class="form-group">
            <label class="form-label">Account Privilege</label>
            <select class="form-input" disabled>
              <option value="guest">Admin</option>
              <option value="staff">Manager</option>
              <option value="manager">Staff</option>
              <option value="admin">Guest</option>
            </select>
          </div>
          <div class="form-group" style="margin-top: 2rem;">
            <label class="form-label">Current Password</label>
            <input type="password" class="form-input" id="currentPassword" placeholder="Enter current password" readonly>
          </div>
          <div class="form-group">
            <label class="form-label">New Password</label>
            <input type="password" class="form-input" id="newPassword" placeholder="Enter new password" readonly>
          </div>
          <div class="form-group">
            <label class="form-label">Confirm New Password</label>
            <input type="password" class="form-input" id="confirmPassword" placeholder="Confirm new password" readonly>
          </div>
          <div class="form-group" style="text-align: center;">
            <button class="primary-button" id="changePasswordBtn" disabled>Change Password</button>
          </div>
        </div>
      </section>

      <!-- Save Button -->
      <div class="button-container">
        <button class="primary-button" disabled>Save Changes</button>
      </div>
    </main>
  </div>

  <!-- Password Verification Modal -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <h3>Verify Password</h3>
      <input type="password" id="verifyPassword" placeholder="Enter your current password">
      <button id="confirmSave">Confirm</button>
      <button id="cancelSave">Cancel</button>
    </div>
  </div>

  <!-- Logout/Checkout Modal -->
  <div id="logoutModal" class="modal" style="display:none;" onclick="if(event.target === this) closeModal('logoutModal')">
    <div class="modal-content logout-modal-content">
      <div class="logout-modal-header">
        <h2>Log Out</h2>
        <p class="logout-modal-subtitle">Choose an option to proceed</p>
      </div>
      <div class="logout-modal-actions">
        <button id="checkoutBtn" class="logout-action-btn checkout-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 0.5rem;">
            <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Check Out & Log Out
        </button>
        <button id="logoutBtn" class="logout-action-btn logout-only-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 0.5rem;">
            <path d="M17 16L21 12M21 12L17 8M21 12H7M13 16V17C13 18.6569 11.6569 20 10 20H6C4.34315 20 3 18.6569 3 17V7C3 5.34315 4.34315 4 6 4H10C11.6569 4 13 5.34315 13 7V8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Log Out Only
        </button>
      </div>
      <button id="cancelLogoutBtn" class="logout-cancel-btn">Cancel</button>
    </div>
  </div>

  <script src="responsive.js"></script>
  <script src="ActivityLog.js"></script>
  <script src="Profile.js"></script>
</body>
</html>
