<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Conversion Inventory System</title>
  <link rel="stylesheet" href="Main.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #2F3E50;
    }

    .login-card {
      background-color: white;
      padding: 2.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1B2A4A;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: #4B5563;
      font-size: 0.875rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: #1B2A4A;
    }

    .form-input {
      padding: 0.75rem;
      border: 1px solid #E5E9F0;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #2563EB;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .forgot-password {
      text-align: right;
      font-size: 0.875rem;
    }

    .forgot-password a {
      color: #2563EB;
      text-decoration: none;
      transition: color 0.2s;
    }

    .forgot-password a:hover {
      color: #1D4ED8;
    }

    .login-button {
      background-color: #2563EB;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      width: 100%;
      margin-top: 1rem;
    }

    .login-button:hover {
      background-color: #1D4ED8;
    }

    .system-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem auto;
      background-color: #2F3E50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="system-logo">
          CIS
        </div>
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Please enter your credentials to continue</p>
      </div>

      <form class="login-form" onsubmit="return handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        </div>

        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-button">Sign In</button>
      </form>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Check for specific credentials
      if (username === "admin123" && password === "admin123") {
        // Store the username for welcome message
        localStorage.setItem('userName', username);

        // Set privilege to Admin
        localStorage.setItem('userPrivilege', 'Admin');

        // Redirect to main page
        window.location.href = 'Main.html';
      } else {
        alert('Invalid username or password');
      }
    }
  </script>
</body>
</html>
