<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Conversion Inventory System</title>
  <link rel="stylesheet" href="Main.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="system-logo">
          CIS
        </div>
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Please enter your credentials to continue</p>
      </div>

      <form class="login-form" onsubmit="return handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
          <span class="password-toggle" onclick="togglePassword()" id="eye-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
          </span>
        </div>

        <div class="remember-group">
          <label for="remember" class="form-label" style="display: inline; cursor: pointer;">
            <input type="checkbox" id="remember" style="margin-right: 0.5rem; vertical-align: middle;"> Remember Me
          </label>
        </div>

        <div class="forgot-password">
          <a href="ForgotPassword.html">Forgot Password?</a>
        </div>

        <button type="submit" class="login-button">Sign In</button>
      </form>
    </div>


  </div>

  <script src="Login.js"></script>
</body>
</html>
