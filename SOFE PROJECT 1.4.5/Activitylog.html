  <div class="flex h-screen">
    <!-- Sidebar -->

      <div class="sidebar-header">
        <h2 class="sidebar-title">Conversion Inventory<br>System</h2>
        <button class="minimize-btn" onclick="toggleSidebar()"></button>
        <div class="sidebar-user-info">

          </div>
          <p class="sidebar-welcome">Welcome, Guest</p>
          <p class="sidebar-mode">Admin Mode</p>
        </div>
      </div>
      <nav class="sidebar-nav">
        <a href="Main.html" class="nav-item">Dashboard</a>
        <a href="Inventory.html" class="nav-item">Inventory</a>
        <a href="Monitoring.html" class="nav-item">Monitoring</a>
        <a href="Invoice.html" class="nav-item">Invoice</a>

      </nav>
      <a href="#" class="nav-item logout-link" onclick="confirmLogout()">Log Out</a>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1 class="page-title">Activity Log</h1>

      <section class="content-section">
        <h2 class="section-title">Activity Log History</h2>
        <div class="table-search-container">
          <label for="activity-logs-date-search" class="search-label">Search by Date:</label>
          <input type="date" id="activity-logs-date-search" class="date-search-input" onchange="filterActivityLogs()">
          <button type="button" class="search-clear-btn" onclick="clearActivityLogsFilter()">Clear</button>
        </div>
        <div class="table-container-scrollable" style="max-height: 500px; overflow-x: auto;">
          <table class="data-table" id="activity-logs">
          <thead class="table-header">
            <tr>
              <th>Date</th>
              <th>Activity</th>
              <th>Details</th>
              <th>Conducted By</th>
            </tr>
          </thead>
          <tbody>
            <!-- Logs will be populated by JavaScript -->
          </tbody>
          </table>
        </div>
        <div class="table-actions">
          <button type="button" class="primary-button" onclick="clearActivityLogs()">Clear Logs</button>
        </div>
      </section>
    </main>
  </div>

  <script src="responsive.js"></script>
  <script src="ActivityLog.js"></script>
</body>
</html>
