<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Conversion Inventory System</title>
  <link rel="stylesheet" href="Main.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="system-logo">
          CIS
        </div>
        <h1 class="login-title">Reset Password</h1>
        <p class="login-subtitle">Enter your username and new password</p>
      </div>

      <form class="login-form" onsubmit="return handleForgotPassword(event)">
        <div class="form-group">
          <label class="form-label" for="reset-username">Username</label>
          <input type="text" id="reset-username" class="form-input" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="new-password">New Password</label>
          <input type="password" id="new-password" class="form-input" placeholder="Enter new password" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" class="form-input" placeholder="Confirm new password" required>
        </div>
        <button type="submit" class="login-button">Reset Password</button>
        <p style="text-align: center; margin: 0.5rem 0; color: #4B5563;" >or</p>
        <button type="button" class="register-button" onclick="window.location.href='Login.html'">Back to Login</button>
      </form>
      <div id="reset-result" class="conversion-result" style="text-align: center; margin-top: 1rem; color: #DC2626;"></div>
    </div>
  </div>

  <script>
    function handleForgotPassword(event) {
      event.preventDefault();

      const username = document.getElementById('reset-username').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const resultDiv = document.getElementById('reset-result');

      if (newPassword !== confirmPassword) {
        resultDiv.textContent = 'Passwords do not match.';
        return;
      }

      if (newPassword.length < 6) {
        resultDiv.textContent = 'Password must be at least 6 characters long.';
        return;
      }

      // Check if user exists
      let users = JSON.parse(localStorage.getItem('users') || '[]');
      const userIndex = users.findIndex(u => u.username === username);

      if (userIndex !== -1) {
        // Update password for registered user
        users[userIndex].password = newPassword;
        localStorage.setItem('users', JSON.stringify(users));
        resultDiv.textContent = 'Password reset successfully!';
        resultDiv.style.color = '#059669';
        setTimeout(() => {
          window.location.href = 'Login.html';
        }, 2000);
      } else if (username === 'admin123') {
        // For admin, we can't reset via localStorage, but we can show a message
        resultDiv.textContent = 'Admin password cannot be reset here. Please contact system administrator.';
      } else {
        resultDiv.textContent = 'Username not found.';
      }
    }
  </script>
</body>
</html>
